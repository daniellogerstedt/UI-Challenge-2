<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>UI Challenge 2</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
  </head>
  <body>
    <h1>UI Challenge - Custom Form Elements</h1>
    <form>
      <h2>Text Input</h2>
      <input name="text" type="text" required>
      <h2>Select Box</h2>
      <div class="selectbox">
        <input type="text" id="select" placeholder="please select an option..." readonly>
        <ul>
          <li class="odd" value="option_one">Option 1</li>
          <li class="even" value="option_two">Option 2</li>
          <li class="odd" value="option_three">Option 3</li>
          <li class="even" value="option_four">Option 4</li>
          <li class="odd" value="option_five">Option 5</li>
        </ul>
        </select>
        <label for="select"><span></span></label>
      </div>
      <div>
        <h2>Checkbox</h2>
        <input name="check" id="c1" type="checkbox">
        <label for="c1"><span></span></label>
        <input name="check" id="c2" type="checkbox">
        <label for="c2"><span></span></label>
      </div>
      <div>
        <h2>Radio</h2>
        <input name="radio" id="r1" type="radio">
        <label for="r1"><span></span></label>
        <input name="radio" id="r2" type="radio">
        <label for="r2"><span></span></label>
      </div>
      <h2>Buttons</h2>
      <button id="lighter" type="submit">submit</button>
      <button id="darker"  type="submit">submit</button>
    </form>
  </body>
</html>
